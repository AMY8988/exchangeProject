<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Primary Meta Tags -->
    <title>Exchange Calculator</title>
    <meta name="title" content="Exchange Calculator">
    <meta name="description" content="You can check update Exchange Rate
    ">

        <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mms-it.com/">
    <meta property="og:title" content="Exchange Calculator">
    <meta property="og:description" content="You can check update Exchange Rate
    ">
    <meta property="og:image" content="img/logo.png">

        <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mms-it.com/">
    <meta property="twitter:title" content="Exchange Calculator">
    <meta property="twitter:description" content="You can check update Exchange Rate
    ">
    <meta property="twitter:image" content="img/logo.png">

    <title>MMEx</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/darkMode.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>
<body>

   <div class="app">
       <div class="output">
           <div class="brand-container">
                <img src="img/logo.png" alt="" class="brand-img">
                <p class="brand">MMEx</p>
           </div>

           <div class="result-container">
                <p class="result" id="result">00.0</p>
           </div>
          
        </div>

        <div class="line"></div>

        <form class="calc" id="calc">
            <div class="input">
                <h2>Input</h2>
                <input id="input" type="number" placeholder="0.00" required>
            </div>

            <div class="from">
                <h2>From</h2>
               <select name="" id="from"  >
                   <option value="">Select Currency</option>
               </select>
            </div>

            <div class="to">
                <h2>To</h2>
               <select name="" id="to"></select>
            </div>

            <div class="calculate">
                <button><h1>Calculate</h1></button>
            </div>
        </form>

        <div class="table-container">
            <table class="history" id="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="historyList">
                    
                </tbody>

            </table>
          
        </div>

   </div>

   <div class="dark-mode-container">
       <button class="dark-mode" onclick="darkMode()">
        <div class="icon-container">
            <i class="fas fa-moon " id="modeIcon"></i>
        </div>
       </button >
   </div>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
